<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <div class="bgk">
      <a href="portfolio.html"><button class="home">Home</button></a>
      <form class="form" action="">
        <label class="label-name" id="name">Name</label>

        <input
          class="name"
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          required
        />

        <label class="label-email" id="email">Email</label>
        <input
          class="email"
          type="text"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <label class="label-message" id="message">Message</label>
        <textarea
          class="message"
          name="message"
          id="message"
          placeholder="Enter Your Message"
          required
          cols="30"
          rows="10"
        ></textarea>
        <button class="submit" type="submit">Submit</button>
        <button class="reset" type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
