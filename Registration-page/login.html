<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="background">
      <img class="man" src="img/man.png" alt="man" />
      <p class="login">Login</p>
      <button class="sign-up" type="submit">
        <a class="up" href="Registration.html">Sign Up</a>
      </button>
      <label class="user" for="user">Username</label>
      <input
        class="user-txt"
        type="text"
        name="user"
        id="user"
        placeholder="Enter Your Username"
        required
      />
      <img class="img-user" src="img/user.png" alt="user" />

      <label class="pass" for="pass">Password</label>
      <input
        class="pass-txt"
        type="password"
        name="pass"
        id="Password"
        placeholder=" Enter Your Password"
        required
      />
      <img class="img-pass" src="img/password.png" alt="" />

      <button class="reset" type="reset" value="reset">Reset</button>
      <button class="submit" type="submit">
        <a class="congt-new" href="congt-new.html">Login</a></button
      ><br />

      <input class="rem" type="checkbox" name="box" id="box" />
      <label class="rem-box" for="box">Remember Me</label>

      <input class="for" type="checkbox" name="box" id="box" />
      <label class="for-pass" for="box">Forgot password</label>
    </div>
  </body>
</html>
